<nav class="text-center">
<ul class="pagination justify-content-end mb-0">
  <li class="page-item"
      (click)="currentPage > 1 ? setNewPage(currentPage-1) : ''"
      [class.disabled]="currentPage === 1"
      *ngIf="lastPage > 1">
    <a class="page-link" tabindex="-1">
      <i class="fa fa-angle-right"></i>
      <span class="sr-only">Previous</span>
    </a>
  </li>
  <ng-container *ngFor="let page of [].constructor(3); let i = index">
    <li class="page-item"
        [class.active]="currentPage === i+1"
        *ngIf="lastPage > 1 && i+1 <= lastPage">
      <a class="page-link" (click)="setNewPage(currentPage = i+1)">
        {{ i+1 }}
      </a>
    </li>
  </ng-container>

  <li class="page-item disabled" *ngIf="currentPage > 6">
    <a class="page-link">
      ...
    </a>
  </li>

  <ng-container *ngFor="let page of [currentPage-2, currentPage-1, currentPage, currentPage+1, currentPage+2]; let i = index">
  <li class="page-item"
      *ngIf="currentPage > 2 && page > 3 && page < lastPage -1"
      [class.active]="currentPage === page">
    <a class="page-link" (click)="setNewPage(currentPage = page)">
      {{ page }}
    </a>
  </li>
  </ng-container>

  <li class="page-item disabled" *ngIf="currentPage < lastPage-4">
    <a class="page-link">
      ...
    </a>
  </li>

  <ng-container *ngFor="let page of [lastPage-1, lastPage]; let i = index">
    <li class="page-item"
        *ngIf="lastPage > 3"
        [class.active]="currentPage === page">
      <a class="page-link" (click)="setNewPage(currentPage = page)">
        {{ page }}
      </a>
    </li>
  </ng-container>
  <li class="page-item"
      [class.disabled]="currentPage === lastPage"
      *ngIf="lastPage > 1">
    <a class="page-link"
       (click)="currentPage < lastPage ? setNewPage(currentPage+1) : ''">
      <i class="fa fa-angle-left"></i>
      <span class="sr-only">Next</span>
    </a>
  </li>
</ul>
</nav>
